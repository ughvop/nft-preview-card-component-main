<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div id="containar">
        <section class="hero">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            width="300"
            height="300"
            class="first-img"
          />
          <img 
            src="images/icon-view.svg" 
            alt="Icon View"
            class="second-img"
          />
        </section>

        <section class="info">
          <h1>Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="box">
            <div class="left">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
              <p class="left-padding">0.041ETH</p>
            </div>
            <div class="right" >
              <img
                src="images/icon-clock.svg"
                alt="Clock Icon"
                width="17"
                height="17"
              />
              <p class="left-padding">3 days left</p>
            </div>
          </div>
        </section>

        <section class="creation">
          <div class="avatar">
            <img
              src="images/image-avatar.png"
              alt="Avatar Image"
              width="30"
              height="30"
            />
          </div>
          <p class="left-padding">Creation of<span class="left-padding">Jules Wyvern</span></p>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/ughvop">Ughvop</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
